							<option value="value3">Nivel Avanzado</option>

							<option value="value2">Opción 2</option> 
							<option value="value3">Opción 3</option> 
							<option value="value3">Opción 4</option>

						<button class="btn-tmp bg-green" onclick="location.href='procesar-solicitud.html'">ingresar</button>
